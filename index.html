<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Meal Planner</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Smart Meal Planner</h1>
    <p class="tagline">From pantry to plate: effortless meal planning that saves food and time.</p>
  </header>

  <!-- Your Meal Ideas -->
  <section class="section-box" id="meal-ideas-section">
    <h2>Your Meal Ideas</h2>
    <ul id="meal-list"></ul>
  </section>

  <!-- Add More Meals -->
  <section class="section-box" id="add-meal-section">
    <h2>Add More Meals</h2>
    <form id="meal-form">
      <input type="text" id="meal-name" placeholder="Meal name" required>
      <input type="text" id="ingredients" placeholder="Ingredients (comma-separated)" required>
      <button type="submit">Add Meal</button>
    </form>
  </section>

  <!-- Ingredients Already Have -->
  <section class="section-box" id="have-ingredients-section">
    <h2>What do you have already?</h2>
    <form id="have-form">
      <input type="text" id="have-input" placeholder="Add ingredient" required>
      <button type="submit">Add</button>
    </form>
    <ul id="have-list"></ul>
  </section>

  <!-- Suggested Meals -->
  <section class="section-box" id="suggested-meals-section">
    <h2>Suggested Meals for the Week</h2>
    <ul id="suggested-list"></ul>
    <div class="buttons">
      <button id="regenerate-btn">Regenerate Suggestions</button>
      <button id="generate-shopping-list-btn">Generate Shopping List</button>
    </div>
  </section>

  <!-- Shopping List -->
  <section class="section-box" id="shopping-list-section">
    <h2>Shopping List</h2>
    <ul id="shopping-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
