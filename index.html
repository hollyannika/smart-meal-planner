<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Meal Planner</h1>
        <p>From pantry to plate: effortless meal planning that saves food and time.</p>
    </header>

    <main>
        <!-- Meals List Section -->
        <section id="meal-list-section">
            <h2>Your Meal Ideas</h2>
            <div id="meals-container">
                <!-- Meals will be dynamically added here by JavaScript -->
            </div>
        </section>

        <!-- Add Meals Section -->
        <section id="add-meal-section">
            <h2>Add More Meals</h2>
            <form id="add-meal-form">
                <div class="form-group">
                    <label for="meal-name">Meal Name:</label>
                    <input type="text" id="meal-name" required>
                </div>
                <div class="form-group">
                    <label for="meal-ingredients">Ingredients (comma separated):</label>
                    <input type="text" id="meal-ingredients" required>
                </div>
                <button type="submit">Add Meal</button>
            </form>
        </section>
        
        <!-- Pantry and Planning Section -->
        <section id="pantry-section">
            <h2>What do you have already?</h2>
            <form id="pantry-form">
                <div class="form-group">
                    <label for="pantry-ingredients">Ingredients (comma separated):</label>
                    <input type="text" id="pantry-ingredients" required>
                </div>
                <button type="submit">Generate Weekly Plan</button>
            </form>
        </section>

        <!-- Weekly Plan Section -->
        <section id="weekly-plan-section" style="display:none;">
            <h2>Your Weekly Plan</h2>
            <div id="weekly-meals-container">
                <!-- Weekly meal suggestions will be dynamically added here -->
            </div>
            <div class="plan-actions">
                <button id="regenerate-button">Regenerate</button>
                <button id="generate-list-button">Generate Shopping List</button>
            </div>
        </section>

        <!-- Shopping List Section -->
        <section id="shopping-list-section" style="display:none;">
            <h2>Shopping List</h2>
            <div id="shopping-list-container">
                <!-- The final shopping list will be added here -->
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
